- name: install epel-release
  yum: 
    name: epel-release
    state: present

- name: install Remi 
  yum: name=http://rpms.famillecollet.com/enterprise/remi-release-7.rpm

- name: install php
  yum: name={{ item }} state=installed
  with_items:
    - php72
    - php72-php
    - php72-php-devel
    - php72-php-mbstring
    - php72-php-mcrypt
    - php72-php-pdo
    - php72-php-mysqlnd
    - php72-php-xml
    - php72-php-pecl-mongodb
    - php72-php-cli


- name: create php symbolic link
  file:
    src: "/bin/php72"
    dest: "/bin/php"
    state: link
